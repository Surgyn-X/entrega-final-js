<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tiendita de los funkos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>PRODUCTOS</h1>
            <div class="iconCart">
                <img src="images/carrito.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="images/fun1.png" alt="">
                <h2>Funko pop 1</h2>
                <div class="price">$10</div>
                <button>Agregar al carrito</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            Carrito
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/fun1.png">
                <div class="content">
                    <div class="name">Funko pop 1</div>
                    <div class="price">$20 </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                Cerrar
            </div>
            <div class="checkout">
                <a href="checkout.html">Pagar</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>

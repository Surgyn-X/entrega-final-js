<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">Seguir comprando</a>
            <h1>Lista de productos agregados</h1>
            <div class="list">

                <div class="item">
                    <img src="images/fun1.png">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Verificación</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Nombre completo</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Número de teléfono</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Dirección</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="">Chile</option>
        
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Region</option>
                        <option value="">Arica y Parinacota</option>
                        <option value="">Tarapaca</option>
                        <option value="">Antofagasta</option>
                        <option value="">Atacama</option>
                        <option value="">Coquimbo</option>
                        <option value="">Valparaíso</option>
                        <option value="">Metropolitana</option>
                        <option value="">O'Higgins</option>
                        <option value="">Maule</option>
                        <option value="">Ñuble</option>
                        <option value="">Biobío</option>
                        <option value="">La Araucanía</option>
                        <option value="">Los Ríos</option>
                        <option value="">Los Lagos</option>
                        <option value="">Aysén</option>
                        <option value="">Magallanes</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total de productos</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total a pagar</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">PAGAR</button>
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
